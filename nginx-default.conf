server {
  listen 80;
  server_name _;

  # Serve the built app
  root /usr/share/nginx/html;
  index index.html;

  # Disable directory listing
  autoindex off;

  # Try files, then fall back to index.html for SPA routes
  # This ensures that routes like /about fall back to index.html even if a directory exists
  # The key: if $uri is a file, serve it; if it's a directory without index.html, fall back to root index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic static asset caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
